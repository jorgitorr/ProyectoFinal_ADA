<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmswatch/actores</title>
    <link rel="stylesheet" href="css/Actor.css">
</head>
<body>
<header>
    <h1>ACTOR</h1>
    <nav>
        <ul class="menu">
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="User.html">Usuario</a></li>
            <li><a href="Actor.html">Actor</a></li>
            <li><a href="Pelicula.html">Película</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="formulario">
        <h2>Añade Actor:</h2>
        <form action="http://localhost:8080/actor/add" method="post">
            <label for="nombreActor">Nombre:</label><br>
            <input type="text" id="nombreActor" name="nombreActor"><br><br>
            <input type="submit" value="Enviar"><br>
        </form>
    </section>

    <section class="formulario">
        <h2>Busca por nombre:</h2>
        <form action="http://localhost:8080/actor/busca_por_nombre" method="get">
            <label for="nombreActor2">Nombre:</label><br>
            <input type="text" id="nombreActor2" name="nombreActor"><br><br>
            <input type="submit" value="Enviar"><br>
        </form>
    </section>

    <section class="formulario">
        <h2>Busca por nombre película:</h2>
        <form action="http://localhost:8080/actor/busca_por_nombre_pelicula" method="get">
            <label for="nombrePelicula">Nombre película:</label><br>
            <input type="text" id="nombrePelicula" name="nombrePelicula"><br><br>
            <input type="submit" value="Enviar"><br>
        </form>
    </section>

    <section class="center-button">
        <form action="http://localhost:8080/actor/all" method="get">
            <h2>Devolver todos los actores:</h2>
            <button type="submit">Devolver todos los actores</button>
        </form>
    </section>

    <section class="formulario">
        <form action="http://localhost:8080/actor/update" method="get">
            <h2>Actualiza el actor</h2>
            <label for="nombreAntiguo">Nombre antiguo del actor: </label>
            <input type="text" id="nombreAntiguo" name="nombreAntiguo">
            <label for="nombreNuevo">Nombre nuevo del actor: </label>
            <input type="text" id="nombreNuevo" name="nombreNuevo">
            <input type="submit" value="Enviar"><br>
        </form>
    </section>

    <section class="formulario">
        <form action="http://localhost:8080/actor/delete">
            <h2>Borrar el actor</h2>
            <label for="nombreActor3">Nombre del actor:</label>
            <input type="text" id="nombreActor3" name="nombreActor">
            <input type="submit" value="Enviar"><br>
        </form>
    </section>
</main>
</body>
</html>
